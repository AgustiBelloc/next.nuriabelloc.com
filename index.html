---
layout: default
title: Inici
---

<section class="banner row center-xs">
  <div class="col-sm-8 col-md-7 col-md-5">
    <img src="{{ site.cdn }}/banner.jpg" class="img-responsive" alt="Fiona Watson">
    <a class="caption" href="http://www.fionawatson.co.uk">Â© Fiona Watson</a>
    <h1>{{ site.description }}</h1>
  </div>
  <!--
    <p class="text-center"><a class="button" href="{{ site.baseurl }}/sessions/">Tria la teva</a></p>
  -->
</section>
{%comment%}
<div class="page container">
  <div class="posts recent">
    <h1 class="title">Apunts recents del blog:</h2>
    <div class="row">
    {% for post in site.posts limit:3 %}
      <div class="post teaser col-sm-4" id="{{ post.slug }}">
        <a href="{{ site.baseurl }}{{ post.url }}">
          <div class="post-meta">
            {{ post.date | date_to_string }}
          </div>
          <h3 class="post-title">{{ post.title }}</h3>
          <div class="post-summary">{{ post.summary }}</div>
        </a>
      </div>
    {% endfor %}
    </div>
  </div>


  {% include callout %}
</div>
{%endcomment%}
