{% assign logo-link = site.pages | where:"sibling", "index" | where:"lang", page.lang %}
{% assign contact-link = site.pages | where:"sibling", "contact" | where:"lang", page.lang %}

<header class="site-header">
  <div class="row text-center">
    <div class="col-sm-10 col-sm-offset-1">
      <h1 class="site-title">
        <a href="{{ logo-link[0].url | prepend: site.baseurl | prepend: site.url }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="site-meta">
        <a class="site-description" href="{{ contact-link[0].url | prepend: site.baseurl | prepend: site.url }}">{{ site.description_short }}</a>
        <span class="site-address">{{site.addr}}</span>
        <a class="site-email" href="mailto:{{ site.email }}">{{ site.email }}</a>
      </p>
    </div>
  </div>
</header>
